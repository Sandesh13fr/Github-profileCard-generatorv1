<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-container">
        <div class="getData" id="getData">
            <h1 id="message"></h1>
            <div class="logo"><i class="fa-brands fa-github"></i></div>
            <div class="entryArea">
                <input type="text" placeholder="Enter your github username..." id="userName">
            </div>
               <div class="buttons">
                <button id="submit">Submit</button>
                <button id="reset">Reset</button>
               </div>
        </div>
        <div class="card1" id="card1">
            <div id="decal1" class="decal">
                <!-- <img src="./coding.png" alt="" width="30%"> -->
                 <div class="glass"></div>
                <!-- <i class="fa-brands fa-github"></i> -->
            </div>
            <div id="decal2" class="decal">
                <div class="data">
                         <i class="fa-brands fa-github" id="profileLink" ></i>
                        <p id="profileLink">Visit profile</p>
                </div>
                <div class="console">
                    <div class="maclike">
                        <div class="accbutt">
                        <div class="close"></div>
                        <div class="restore"></div>
                        <div class="minimize"></div>
                        </div>
                        <p>userInfo.json</p>
                    </div>
                    <div class="Userdata">
                        <pre>
{
    "<span class="keys">name</span>" : "<span class="textual" id="name"></span>",
    "<span class="keys">username</span>" : "<span class="textual" id="username"></span>",
    "<span class="keys">public_repos</span>" : "<span class="nums" id="repoCount"></span>",
    "<span class="keys">followers</span>" : "<span class="nums" id="followers"></span>",
    "<span class="keys">following</span>" : "<span class="nums" id="following"></span>"
}
                            </pre>
                    </div>
                </div>
            </div>
            <div class="circle">
                <img alt="UsersProfilePicture" id="image">
            </div>
        </div>
        <div class="card2" id="card2">
            <img src="" alt="stats" id="stats">
            <img src="" alt="Github streaks" id="streak">
            <img src="" alt="Most used languages" id="langs">
        </div>
    </main>
</body>

<script src="./app.js"></script>
</html>
